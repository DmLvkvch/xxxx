name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: '5.12.9'
        host: 'linux'
        target: 'desktop'
        dir: '${{ github.workspace }}/example/'
        install-deps: 'true'
        mirror: 'http://mirrors.ocf.berkeley.edu/qt/'
        cached: 'false'
        aqtversion: '==0.9'
        py7zrversion: '==0.7'
        extra: '--external 7z'
    - run: qmake
    - run: make
